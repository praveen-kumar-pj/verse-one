    </nav>

    <div class="container">
        <div class="admin-header">
            <h2>Admin Dashboard</h2>
        </div>
        
        <div class="admin-form">
            <h2 id="form-heading">Add New Verse Board</h2>
            <form id="product-form">
                <div class="form-group">
                    <label for="product-title">Verse Title * (e.g., "Psalm 23:1")</label>
                    <input type="text" id="product-title" name="title" required>
                </div>
                
                <div class="form-group">
                    <label for="product-verse">Verse Text *</label>
                    <textarea id="product-verse" name="verseText" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="product-category">Category *</label>
                    <select id="product-category" name="category" required>
                        <option value="">Select Category</option>
                        <option value="Living Room">Living Room</option>
                        <option value="Prayer">Prayer</option>
                        <option value="Faith">Faith</option>
                        <option value="Bedroom">Bedroom</option>
                        <option value="Office">Office</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="product-size">Size * (e.g., "12 x 18 inches")</label>
                    <input type="text" id="product-size" name="size" required placeholder="12 x 18 inches">
                </div>
                
                <div class="form-group">
                    <label for="product-rating">Rating (1-5) *</label>
                    <input type="number" id="product-rating" name="rating" min="1" max="5" value="5" required>
                </div>
                
                <div class="form-group">
                    <label for="product-price">Price (₹) *</label>
                    <input type="number" id="product-price" name="price" min="0" step="0.01" required>
                </div>
                
                <div class="form-group">
                    <label for="product-description">Description</label>
                    <textarea id="product-description" name="description"></textarea>
                </div>
                
                <div class="form-group image-upload-container">
                    <label for="product-image-upload">Upload Image</label>
                    <input type="file" id="product-image-upload" name="imageUpload" accept="image/*">
                    <div id="image-preview" class="image-preview">
                        <div class="image-preview-placeholder">No image selected</div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="product-image">Image URL (Alternative to upload)</label>
                    <input type="url" id="product-image" name="image" placeholder="https://example.com/image.jpg">
                    <small style="color: var(--color-text-light);">Leave empty if uploading an image</small>
                </div>
                
                <button type="submit" class="btn btn-primary">Add Product</button>
                <button type="button" id="reset-form" class="btn btn-secondary" style="margin-left: 1rem;">Reset Form</button>
            </form>
        </div>
        
        <div>
            <h2>All Products</h2>
            <div id="admin-products">
                <!-- Products will be loaded here -->
            </div>
        </div>
        
        <div class="orders-section">
            <h2>Orders</h2>
            <div id="orders-container">
                <!-- Orders will be loaded here -->
            </div>
        </div>
    </div>
